<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carpeta Digital</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <body>
    <div class="logo_campamento">
      <img src="./image/fondo.png" alt="" />
    </div>
    <h2 id="phrase"></h2>
    <!-- Frase que se irá formando con los grupos completados -->
    <div class="quiz-container" id="quiz-container"></div>
    <!-- Contenedor donde aparecerán las preguntas -->

    <!-- Botones de los grupos (inicialmente ocultos) -->
    <button
      id="we-btn"
      class="group-btn1"
      onclick="openPage('./pages/mi.html')"
    >
      <img src="./image/mi.png" alt="" />
    </button>
    <button
      id="en-btn"
      class="group-btn2"
      onclick="openPage('./pages/en.html')"
    >
      <img class="botones_imagen2" src="./image/en.png" alt="" />
    </button>
    <button
      id="tre-btn"
      class="group-btn3"
      onclick="openPage('./pages/tre.html')"
    >
      <img src="./image/tre.png" alt="" />
    </button>
    <button
      id="ga-btn"
      class="group-btn4"
      onclick="openPage('./pages/ga.html')"
    >
      <img src="./image/ga.png" alt="" />
    </button>

    <!-- Botón de reinicio (se muestra al completar todo) -->
    <button id="restart-btn" onclick="restartGame()">Reiniciar</button>
    <button id="restart-btn" onclick="restartGame()">Informacion</button>
  </body>
  <script src="script.js"></script>
</html>
